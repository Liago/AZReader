<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1024" height="1024" rx="226" fill="url(#gradient-bg)"/>

  <!-- Book icon design -->
  <g transform="translate(512, 512)">
    <!-- Left page -->
    <path d="M -180 -200 L -180 200 L -20 180 L -20 -180 Z" fill="white" opacity="0.95"/>

    <!-- Right page -->
    <path d="M 20 -180 L 20 180 L 180 200 L 180 -200 Z" fill="white" opacity="0.95"/>

    <!-- Book spine shadow -->
    <path d="M -20 -180 L -20 180 L 20 180 L 20 -180 Z" fill="url(#gradient-spine)"/>

    <!-- "A" letter on left page -->
    <text x="-100" y="20" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="url(#gradient-text)" text-anchor="middle">A</text>

    <!-- "Z" letter on right page -->
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="url(#gradient-text)" text-anchor="middle">Z</text>

    <!-- Decorative page lines on left -->
    <line x1="-150" y1="-100" x2="-50" y2="-100" stroke="#4F7AFF" stroke-width="4" opacity="0.3"/>
    <line x1="-150" y1="-60" x2="-50" y2="-60" stroke="#4F7AFF" stroke-width="4" opacity="0.3"/>
    <line x1="-150" y1="80" x2="-50" y2="80" stroke="#4AC7B7" stroke-width="4" opacity="0.3"/>
    <line x1="-150" y1="120" x2="-50" y2="120" stroke="#4AC7B7" stroke-width="4" opacity="0.3"/>

    <!-- Decorative page lines on right -->
    <line x1="50" y1="-100" x2="150" y2="-100" stroke="#7B68EE" stroke-width="4" opacity="0.3"/>
    <line x1="50" y1="-60" x2="150" y2="-60" stroke="#7B68EE" stroke-width="4" opacity="0.3"/>
    <line x1="50" y1="80" x2="150" y2="80" stroke="#4AC7B7" stroke-width="4" opacity="0.3"/>
    <line x1="50" y1="120" x2="150" y2="120" stroke="#4AC7B7" stroke-width="4" opacity="0.3"/>

    <!-- Page curl effect (top right corner) -->
    <path d="M 180 -200 L 160 -200 L 180 -180 Z" fill="#e0e0e0"/>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F7AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B68EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4AC7B7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient-spine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4AC7B7;stop-opacity:0.3" />
    </linearGradient>

    <linearGradient id="gradient-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F7AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B68EE;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
